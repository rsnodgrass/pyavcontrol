---
id: marantz_av8805
description: Marantz AV8805
urls:
  - https://www.marantz.com/-/media/files/documentmaster/marantzna/us/marantz_fy20_sr_nr_protocol_v03_20190827182350130.xls

manufacturer:
  name: Marantz
  model: AV8805

tested: false

connection:
  ip:
    port: 23
  rs232:
    baudrate: 9600
    bytesize: 8
    parity: N
    stopbits: 1
    timeout: 1.0

format:
  command:
    eol: "\r"

  message:
    eol: "\r"

vars:
  source:
    PHONE: Phono
    CD: CD
    BD: BD
    TV: TV
    SAT/CBL: SAT/CBL
    MPLAY: MPLAY
    GAME: Game
    TUNER: Tuner
    HDRADIO: HD Radio
    AUX1: AUX1
    AUX2: AUX2
    AUX3: AUX3
    AUX4: AUX4
    AUX5: AUX5
    AUX6: AUX6
    AUX7: AUX7
    NET: NET
    BT: BT
  power:
    ON: On
    OFF: Off
  mute:
    ON: On
    OFF: Off

api:
  power:
    description: Power control for the entire system
    actions:
      'on':
        description: Turn entire system on
        cmd:
          fstring: 'PWON'
      'off':
        description: Turn entire system off
        cmd:
          fstring: 'PWSTANDBY'
      toggle:
        description: Toggle system power
        cmd:
          fstring: '@PWR:0'
        msg:
          regex: 'PWR:(?P<power>[12])'
      get:
        description: Get system power status (0=off; 1=on)
        cmd:
          fstring: 'PW?'
        msg:
          regex: 'PW(?P<power>.+)'
          tests:
            'PWON':
              power: ON
            'PWSTANDBY':
              power: STANDBY

  mute:
    description: Mute
    actions:
      get:
        description: Get current Mute status
        cmd:
          fstring: 'MU?'
        msg:
          regex: 'MU(?P<mute>.+)'
          tests:
            'MUOFF':
              mute: 'OFF'
            'MUON':
              mute: 'ON'
      'off':
        description: Mute off
        cmd:
          fstring: 'MUOFF'
      'on':
        description: Mute on
        cmd:
          fstring: 'MUON'

  volume:
    description: Volume controls
    actions:
      get:
        description: Get current volume
        cmd:
          fstring: 'MV?'
        msg:
          regex: 'MV(?P<volume>[0-9]{1,3})'
          tests:
            'MV80':
              volume: 80
      set:
        description: Set volume to x
        cmd:
          fstring: 'MV{volume}'
          regex: 'MV(?P<volume>[0-9]{1,3})'
      down:
        description: Decrease volume
        cmd:
          fstring: 'MVDOWN'
      up:
        description: Increase volume
        cmd:
          fstring: 'MVUP'

  source:
    description: Input source selection
    actions:
      get:
        description: Get info for currently active source
        cmd:
          fstring: 'SI?'
        msg:
          regex: 'SI(?P<source>.+)'
          tests:
            '!SRC(1) CD':
              source: 1
              name: CD
      set:
        description: Select source
        cmd:
          fstring: 'SI{source}'
          docs:
            source: Source to select (integer)
