---
id: mcintosh_mx180

import_models:
  - mx170

info:
  manufacturer: McIntosh
  models:
   - MX180
  tested: false
  urls:
    - http://www.mcintoshcompendium.com/Compendium%20Docs/Home%20Theater%20Controllers/PDFs/MX180.pdf


ref: Based on MX180 Serial Control Manual V1 (2022-03-29)
delete:
  buttons:
    - source
        # MX180 only has HDMIOUT 1-2
  hdmi:
    - out3
    - out4
    - out5
        # MX180 has no MULTIVIEW
  mview:
    - set
    - active
    - src

