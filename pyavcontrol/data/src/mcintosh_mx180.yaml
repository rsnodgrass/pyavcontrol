      6: HDMI 7
      7: HDMI 8
      8: Audio Return
      9: SPDIF 1 (Optical)
      10: SPDIF 2 (Optical)
      11: SPDIF 3 (Optical)
      12: SPDIF 4 (Optical)
      13: SPDIF 5 (AES/EBU)
      14: SPDIF 6 (Coaxial)
      15: SPDIF 7 (Coaxial)
      16: SPDIF 8 (Coaxial)
      17: USB Audio
      18: Analog 1
      19: Analog 2
      20: Analog 3
      21: Analog 4
      22: Balanced 1
      23: Balanced 2
      24: Phono
      25: 8 Channel Analog
